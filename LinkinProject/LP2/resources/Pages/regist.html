<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Register</title>
        <script type="text/JavaScript" src="jquery.js"></script>
    </head>
    <body>
        <div id="FtHeader">
            <h1 align="center"><img src="logo.jpg" alt="some_text" /></h1>
        </div>
        <div id="FtInBoxes">
            <form method="POST" action="/regist">
                <font color="#003399" face="monospace"><p>Username:</p></font><input type="text" name="user" maxlength="20" size="20">
                <font color="#003399" face="monospace"><p>Password:</p></font><input type="password" name="password" maxlength="20" size="20">
                <font color="#003399" face="monospace"><p>Repeat Password:</p></font><input type="password" name="password2" maxlength="20" size="20">
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
